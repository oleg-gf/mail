<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>PHPMAILER</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css" />
    <script src="script/gsap.min.js"></script>
    <script src="script/jquery-3.5.1.min.js"></script>
    <script src="script/jquery.maskedinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/CustomEase.min.js"></script>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="msg" onclick="gsapMsg.reverse()">Сообщение</div>
<div class="wrap">
<form enctype="multipart/form-data" method="post" id="form" onsubmit="send(event, 'send.php')">
    <div class="group-input">
    <div class="group-text-input">
    <div class="input-wrap">
        <input name="name" id="name" type="text" class="form-input aInput" autocomplete="off">
        <label for="name" class="input-label">Представьтесь</label>
    </div>
    <div class="input-wrap">
        <input name="email" id="email" type="text" class="form-input aInput" required autocomplete="off">
        <label for="email" class="input-label">Укажите почту</label>
    </div>
    <div class="input-wrap">
        <div class="asterisk">
            <input name="phone" id="phone" type="text" class="form-input aInput" placeholder="+7 (000) 000-00-00" required autocomplete="off">
            <p class="text_red">*</p>
        </div>
        <label for="phone" class="input-label"></label>
    </div>
    </div>
    <div class="input-wrap">
 	    <textarea name="text" id="text" class="aInput"></textarea>
        <label for="text" class="area-label">Сообщение</label>
    </div>
    </div>
    <div class="file-wrap">
        <label for="myfile" class="labelFile">
            <img src="https://img.icons8.com/ios/50/000000/upload-to-cloud.png"/>
            <p class="count">Прикрепить файлы</p>
        </label>
        <input type="file" class="inputFile" id="myfile" name="file[]" multiple="multiple" onchange="inputFile(event)"/>
    </div>
    <button type="submit" class="button right">Отправить</button>
</form>


    
</div>
</body>
</html>
<script src="script/script.js"></script>
